<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Iterative arrow symbol suggesting mobile/forward progress -->
  <g transform="translate(50, 150)">
    <!-- Outer loop - scaled to match font cap height (~48px), centered vertically -->
    <path d="M 28 -24 Q 28 0, 10 0 Q -10 0, -10 -24 Q -10 -48, 10 -48 Q 22 -48, 26 -39" 
          fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arrow -->
    <path d="M 24 -34 L 32 -39 L 24 -44" 
          fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner accent dots suggesting iteration/mobile screens -->
    <circle cx="0" cy="-24" r="3" fill="#ffffff"/>
    <circle cx="14" cy="-36" r="3" fill="#e2e8f0"/>
    <circle cx="14" cy="-12" r="3" fill="#e2e8f0"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(95, 150)">
    <!-- ITERATE and GmbH on same baseline -->
    <text x="0" y="0" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="64" font-weight="900" fill="#ffffff" letter-spacing="-2">
      ITERATE<tspan font-family="'Arial', 'Helvetica Neue', sans-serif" font-size="32" font-weight="400" fill="#e2e8f0" dx="10">GmbH</tspan>
    </text>
  </g>
</svg>